<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Card */
.card {
    background: white;
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 320px;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #ddd;
    color: #333;
    position: relative;
}

/* Hearts animation */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    color: #ff4d6d;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}

/* YES message */
#yesMsg {
    display: none;
    font-size: 20px;
    color: #ff4d6d;
    margin-top: 15px;
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<div id="hearts"></div>

<!-- Card -->
<div class="card">
    <h1>Bujji Bangari Will You Be My Valentine? I am gonna Love You so much‚ù§Ô∏è </h1>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>

    <p id="tapText" style="color:#ff4d6d;font-size:14px;margin-top:12px;">
        Tap anywhere to play music ‚ù§Ô∏è
    </p>

    <div id="yesMsg">Yayyyy üíñ I love youuu so much Bujji üòç</div>
</div>

<!-- Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8e9a9d2d5.mp3?filename=romantic-love-ambient-11065.mp3" type="audio/mp3">
</audio>

<script>
/* MUSIC START ON FIRST TAP */
function startMusic() {
    const music = document.getElementById("music");
    music.play().catch(()=>{});
    document.getElementById("tapText").style.display = "none";
}
document.addEventListener("click", startMusic, { once: true });

/* YES BUTTON */
function sayYes() {
    document.getElementById("yesMsg").style.display = "block";
}

/* RUNNING NO BUTTON */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const i = Math.floor(Math.random() * (window.innerWidth - 100));
    const j = Math.floor(Math.random() * (window.innerHeight - 50));
    noBtn.style.position = "absolute";
    noBtn.style.left = i + "px";
    noBtn.style.top = j + "px";
}

/* HEARTS GENERATOR */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random()*10+15)+"px";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
