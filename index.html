<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
  overflow:hidden;
  text-align:center;
}

h1{
  color:#fff;
  font-size:28px;
  margin-bottom:30px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#28a745;
  color:white;
}

#no{
  background:#ff4d6d;
  color:white;
  position:absolute;
}

.heart{
  position:fixed;
  bottom:-20px;
  color:white;
  animation:float 6s linear infinite;
  font-size:20px;
}

@keyframes float{
  from{transform:translateY(0) scale(1);}
  to{transform:translateY(-110vh) scale(1.5);}
}
</style>
</head>

<body>

<!-- Hidden YouTube music autoplay -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/44GuuNjYhiA?autoplay=1&mute=0"
allow="autoplay">
</iframe>

<div>
  <h1>Bujji Bangari üíï<br>Will You Be My Valentine?</h1>

  <button id="yes" onclick="yesClick()">Yes üíñ</button>
  <button id="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo(){
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function yesClick(){
  document.body.innerHTML =
    "<h1 style='color:white'>Yayyyyy ‚ù§Ô∏è I love you üíï</h1>";
}

// floating hearts
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
