<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
    overflow:hidden;
    position:relative;
}

/* Floating hearts background */
#hearts{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
}

.heart{
    position:absolute;
    bottom:-20px;
    color:#ff4d6d;
    font-size:20px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* Card */
.card{
    background:white;
    padding:30px 20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:90%;
    max-width:340px;
    z-index:2;
}

h1{
    color:#ff4d6d;
}

.buttons{
    margin-top:20px;
}

button{
    border:none;
    padding:12px 20px;
    margin:8px;
    font-size:16px;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.no{
    background:#ddd;
}

button:hover{
    transform:scale(1.1);
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div id="hearts"></div>

<!-- Valentine card -->
<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes üíñ</button>
        <button class="no" onclick="moveNo(this)">No üòú</button>
    </div>
</div>

<script>
/* Floating hearts generator */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20 + 15) + "px";
    heart.style.animationDuration = (Math.random()*5 + 5) + "s";
    
    document.getElementById("hearts").appendChild(heart);
    
    setTimeout(()=>{
        heart.remove();
    },10000);
}

setInterval(createHeart,300);

/* Yes button */
function sayYes(){
    alert("Yay üíñ I love you!");
}

/* No button moves away */
function moveNo(btn){
    btn.style.position="absolute";
    btn.style.top = Math.random()*80 + "%";
    btn.style.left = Math.random()*80 + "%";
}
</script>

</body>
</html>
