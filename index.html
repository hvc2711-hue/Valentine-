<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:Arial, sans-serif;
  overflow:hidden;
  text-align:center;
}

h1{
  color:white;
  font-size:28px;
  margin-bottom:30px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
}

#yes{ background:#28a745; color:white; }
#no{
  background:#ff4d6d;
  color:white;
  position:absolute;
}

.heart{
  position:fixed;
  bottom:-20px;
  animation:float 6s linear infinite;
  font-size:20px;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}
</style>
</head>

<body onclick="playMusic()">

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3c3f9b0f3b.mp3" type="audio/mpeg">
</audio>

<div>
  <h1>Bujji Bangari üíï<br>Will you be my Valentine?</h1>
  <button id="yes" onclick="yesClick()">Yes üíñ</button>
  <button id="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("no");
const music = document.getElementById("bgm");

function moveNo(){
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function yesClick(){
  document.body.innerHTML =
  "<h1 style='color:white'>Yayyyy ‚ù§Ô∏è She said YES üíï</h1>";
}

function playMusic(){
  music.play();
}

// hearts
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);
</script>

</body>
</html>
