<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Card */
.card{
    background:white;
    padding:30px 20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:90%;
    max-width:340px;
    z-index:2;
}

h1{
    color:#ff4d6d;
    font-size:22px;
    line-height:1.4;
}

.buttons{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:15px;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#ddd;color:#333;position:relative;}

#yesMsg{
    display:none;
    color:#ff4d6d;
    margin-top:15px;
    font-size:18px;
}

/* Hearts */
.heart{
    position:absolute;
    bottom:-20px;
    color:#ff4d6d;
    animation:float 6s linear infinite;
}
@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="card">
    <h1>
        Bujji Bangari üíï<br>
        Will You Be My Valentine?<br>
        I am gonna love you so much ‚ù§Ô∏è
    </h1>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>

    <p id="tapText" style="color:#ff4d6d;font-size:14px;margin-top:12px;">
        Tap anywhere ‚ù§Ô∏è
    </p>

    <div id="yesMsg">
        Yayyyy üíñ I love youuu so much Bujji üòç
    </div>
</div>

<!-- RELIABLE MUSIC -->
<audio id="music" preload="auto" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/21/audio_5f9c0c9e59.mp3" type="audio/mpeg">
</audio>

<script>
/* MUSIC ‚Äî guaranteed start */
function startMusic(){
  const m=document.getElementById("music");
  m.volume=0.8;
  m.play().catch(()=>{});
  document.getElementById("tapText").style.display="none";
}
document.addEventListener("click",startMusic,{once:true});
document.addEventListener("touchstart",startMusic,{once:true});

/* YES */
function sayYes(){
  document.getElementById("yesMsg").style.display="block";
}

/* RUNNING NO */
const noBtn=document.getElementById("noBtn");
function moveNo(){
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* HEARTS */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*10)+"px";
  document.getElementById("hearts").appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);
</script>

</body>
</html>
