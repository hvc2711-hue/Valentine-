<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        background: #ddd;
        color: black;
        position: relative;
    }

    #yesMsg {
        margin-top: 20px;
        color: #ff4d6d;
        font-size: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Bujji Bangari Will You Be My Valentine? I am gonna Love You so much ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>

    <div id="yesMsg">Yayyyy üíñ I love youuu so much Bujji üòç</div>
</div>

<script>
function sayYes() {
    document.getElementById("yesMsg").style.display = "block";
}

// Move No button on hover
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
