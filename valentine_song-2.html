<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background: radial-gradient(circle at center, #ff9ec4, #ff4d6d);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

h1 {
    font-size:2.2rem;
    animation: pop 1s ease infinite alternate;
}

@keyframes pop {
    from { transform: scale(1);}
    to { transform: scale(1.1);}
}

button {
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
}

#yes {
    background:#fff;
    color:#ff4d6d;
}

#no {
    background:#ff1e56;
    color:white;
    position:absolute;
}

.heart {
    position:fixed;
    bottom:-20px;
    color:#fff;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(0) scale(1);}
    to { transform: translateY(-100vh) scale(1.5);}
}
</style>
</head>

<body>

<!-- Hidden YouTube BGM autoplay -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/44GuuNjyhiA?autoplay=1&loop=1&playlist=44GuuNjyhiA"
frameborder="0" allow="autoplay"></iframe>

<div>
<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yes" onclick="yesClick()">Yes üíñ</button>
<button id="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo(){
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function yesClick(){
    document.body.innerHTML =
    "<h1 style='font-size:3rem'>Yayyyy ‚ù§Ô∏èüòç<br>Love You Forever üíï</h1>";
}

function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,300);
</script>

</body>
</html>
